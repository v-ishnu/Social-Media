<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media</title>
    <link href="media.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div class="container">
    <a href="#">
        <div class="section facebook" tooltip="Facebook">
           <div class="icon">
              <i class="fab fa-facebook-f fa-lg"></i>
           </div>  
        </div>
    </a>

    <a href="#">
        <div class="section instagram" tooltip="Instagram">
           <div class="icon">
             <i class="gg-instagram"></i>
           </div>  
        </div>
    </a>
    
    <a href="#">
        <div class="section youtube" tooltip="Youtube">
           <div class="icon">
             <i class="fa fa-youtube-play"></i>
           </div>  
        </div>
    </a>

    <a href="#">
        <div class="section twitter" tooltip="Twitter">
           <div class="icon">
              <i class="fab fa-twitter_fa-lg"></i>
           </div>  
        </div>
    </a>
    
    <a href="#">
        <div class="section github" tooltip="Github">
           <div class="icon">
              <i class="fab fa-github fa-lg"></i>
           </div>  
        </div>
    </a>
   </div>   
</body>
</html>
